{% extends 'store/base.html' %}
{% load static %}
{% block title %}Eshop | Forgot Password{% endblock %}
{% block content %}
<style>
    .btn-custom {
        background-color: #5cbfd1;
        color: white;
        transition: all 0.3s ease;
    }

    .btn-custom:hover {
        background-color: #48aabf;
    }

    .spinner-border {
        display: inline-block;
        width: 1rem;
        height: 1rem;
        vertical-align: text-bottom;
        border: 0.15em solid currentColor;
        border-right-color: transparent;
        border-radius: 50%;
        animation: spinner-border 0.75s linear infinite;
    }

    #verify-btn {
        position: relative;
    }

    #verify-spinner {
        position: absolute;
        top: 10px;
        left: 120px;
    }

    #resend-btn {
        display: none;
    }
</style>

<div class="login_register_wrap section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-6 col-md-10">
                <div class="login_wrap">
                    <div class="padding_eight_all bg-white">
                        <div class="heading_s1">
                            <h3>Forgot Password</h3>
                        </div>
                        <form method="post" id="verify-form">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <input type="email" class="form-control" name="email" id="email"
                                    placeholder="Enter your email" required value="{{ email_param }}" />
                            </div>
                            <div class="form-group mb-3">
                                <button type="submit" id="verify-btn" class="btn btn-fill-out btn-block">
                                    <span id="verify-spinner" class="spinner-border spinner-border-sm text-white d-none"
                                        role="status" aria-hidden="true"></span>
                                    <span id="verify-text">Send Code</span>
                                </button>
                            </div>
                        </form>

                        <div class="form-group text-center">
                            <p id="timer-text" style="display:none;">Resend available in <span id="timer">5</span> sec
                            </p>
                            <button id="resend-btn" class="btn btn-custom">Resend Code</button>
                        </div>

                        <div class="form-note text-center">
                            Remember password? <a href="{% url 'login' %}">Login here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function startTimer() {
        let counter = 5;
        $('#timer-text').show();
        $('#resend-btn').hide();

        let interval = setInterval(() => {
            counter--;
            $('#timer').text(counter);
            if (counter <= 0) {
                clearInterval(interval);
                $('#timer-text').hide();
                $('#resend-btn').show();
            }
        }, 1000);
    }

    $(document).ready(function () {
        $('#verify-form').on('submit', function (e) {
            e.preventDefault();

            $('#verify-spinner').removeClass('d-none');
            $('#verify-text').text('Sending...');
            $('#verify-btn').prop('disabled', true);

            $.ajax({
                type: 'POST',
                url: '{% url "forgotpassword" %}',
                data: $(this).serialize(),
                success: function (response) {
                    if (response.success) {
                        Swal.fire({
                            title: 'Code Sent!',
                            text: response.message,
                            icon: 'success',
                            timer: 2000,
                            showConfirmButton: false,
                            willClose: () => {
                                window.location.href = response.redirect_url + "?email=" + $('#email').val();
                            }
                        });
                    } else {
                        Swal.fire({
                            icon: "error",
                            title: "Failed",
                            text: response.message || "Something went wrong.",
                        });
                    }

                    $('#verify-spinner').addClass('d-none');
                    $('#verify-text').text('Send Code');
                    $('#verify-btn').prop('disabled', false);
                },
                error: function () {
                    Swal.fire({
                        icon: "error",
                        title: "Error",
                        text: "Please try again later.",
                    });

                    $('#verify-spinner').addClass('d-none');
                    $('#verify-text').text('Send Code');
                    $('#verify-btn').prop('disabled', false);
                }
            });
        });

        // Resend button
        $('#resend-btn').on('click', function () {
            $('#verify-form').submit();
        });
    });
</script>
{% endblock %}
